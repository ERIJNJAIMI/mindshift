<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <style>
        /* Style pour centrer le formulaire et lui ajouter un cadre noir */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #EBEAFF; /* Couleur de fond */
        }

        .form-container {
            background-color: white;
            border: 1px solid black;  /* Cadre noir autour du formulaire */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Champs de texte (mail et mot de passe) avec une largeur égale et plus petite que le bouton */
        input[type="email"], input[type="password"] {
            width: 80%; /* Largeur réduite pour les champs */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 100%;  /* Le bouton prend toute la largeur disponible */
            padding: 10px;
            background-color: #FF77B7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;  /* Espace entre les champs et le bouton */
        }

        button:hover {
            background-color: #FF66A1;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Se connecter</h2>

        <form action="connexion.php" method="POST">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>

            <button type="submit">Se connecter</button>
        </form>
    </div>

</body>
</html>
