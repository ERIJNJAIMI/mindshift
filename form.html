<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Informations Personnelles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 16px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group input[type="radio"], .form-group input[type="number"] {
            margin-right: 10px;
        }
        .form-group .form-options {
            display: flex;
            gap: 15px;
        }
        .form-group .form-options label {
            display: inline-block;
            font-size: 16px;
            color: #333;
        }
        .form-group button {
            background-color: #5c90d2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #3b76c2;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulaire d'Informations Personnelles</h2>
        <form action="submit_form.php" method="POST">
            <!-- Sexe -->
            <div class="form-group">
                <label for="sex">Sexe</label>
                <div class="form-options">
                    <label>
                        <input type="radio" name="sex" value="homme" required> Homme
                    </label>
                    <label>
                        <input type="radio" name="sex" value="femme" required> Femme
                    </label>
                    <label>
                        <input type="radio" name="sex" value="autre" required> Autre
                    </label>
                </div>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" name="age" id="age" min="18" max="100" required>
            </div>

            <!-- Diplôme -->
            <div class="form-group">
                <label for="diplome">Diplôme</label>
                <select name="diplome" id="diplome" required>
                    <option value="bac">Baccalauréat</option>
                    <option value="licence">Licence</option>
                    <option value="master">Master</option>
                    <option value="doctorat">Doctorat</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <!-- Niveau d'études -->
            <div class="form-group">
                <label for="niveau_etudes">Niveau d'études</label>
                <select name="niveau_etudes" id="niveau_etudes" required>
                    <option value="primaire">Primaire</option>
                    <option value="secondaire">Secondaire</option>
                    <option value="universitaire">Universitaire</option>
                    <option value="postuniversitaire">Postuniversitaire</option>
                </select>
            </div>

            <!-- CGPA -->
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" step="0.01" name="cgpa" id="cgpa" min="0" max="4" required>
            </div>

            <!-- État Psychologique -->
            <div class="form-group">
                <label for="etat_psychologique">État Psychologique</label>
                <textarea name="etat_psychologique" id="etat_psychologique" rows="4" placeholder="Décrivez votre état psychologique" required></textarea>
            </div>

            <!-- Soumettre -->
            <div class="form-group">
                <button type="submit">Soumettre</button>
            </div>
        </form>
    </div>

</body>
</html>
