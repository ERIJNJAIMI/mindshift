<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Personnel</title>
    <style>
    /* Section groupes de discussion */
    .discussion-section {
      background-color: #f9f9f9;
      padding: 60px 0;
    }

    .group-box {
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 15px;
      transition: transform 0.3s;
    }

    .group-box:hover {
      transform: scale(1.05);
    }

    .group-box h4 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .main-button {
      background-color: #FF66A2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .main-button:hover {
      background-color: #FF66A2;
    }

    /* Section journal personnel */
    .journal-section {
      background-color: #EBEAFF;
      padding: 60px 0;
    }

    #journal-form {
      background: #ffffff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    #journal-form .form-group {
      margin-bottom: 20px;
    }

    #journal_entry {
      width: 90%;
      border: 1px solid black;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      text-align: left; /* Align text to the left within the textarea */
    }

    .form-options {
      margin: 20px 0;
    }

    .form-options label {
      margin-right: 20px;
      font-size: 16px;
      color: #2c3e50;
    }

    /* Apply main-button style */
    #journal-form .main-button {
      background-color: #FF66A2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Centering the section title */
    .center-heading {
      text-align: center;
    }

    .section-title {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .section-title + p {
      font-size: 16px;
      color: #7f8c8d;
    }
    .body{
        background-color: #EBEAFF;
    }

    </style>
</head>
<body class="body">
    <section id="personal-journal" class="journal-section">
        <div class="container">
          <div class="center-heading">
            <h2 class="section-title">Votre Journal</h2>
            <p>Écrivez ce que vous ressentez. Gardez-le privé ou partagez-le avec la communauté.</p>
          </div>
          <form id="journal-form" action="save_journal.php" method="POST">
            <div class="form-group">
              <textarea 
                name="journal_entry" 
                id="journal_entry" 
                class="form-control" 
                rows="8" 
                placeholder="Exprimez vos pensées ici..."
                required
              ></textarea>
            </div>
            <div class="form-options">
              <label>
                <input type="radio" name="visibility" value="private" checked> Garder Privé
              </label>
              <label>
                <input type="radio" name="visibility" value="shared"> Partager avec la Communauté
              </label>
            </div>
            <button type="submit" class="main-button">Enregistrer</button>
          </form>
        </div>
      </section>
</body>
</html>
